<!DOCTYPE html>

<div class="row flux-box">
  <div class="container-fluid">
    <div class="row by">
      <div class="col-4">
        <button class="btn" [ngClass]="fluxPreference.flux.Tendance ? 'btn-tendance' : ''" (click)="toggleFlux(tendance)">
          Tendance
        </button>
        <button class="btn" [ngClass]="fluxPreference.flux.Friends ? 'btn-friend' : ''" (click)="toggleFlux(friends)">
          Friend
        </button>
        <button class="btn" [ngClass]="fluxPreference.flux.DailyLife ? 'btn-daily' : ''" (click)="toggleFlux(dailyLife)">
          Daily Life
        </button>
        <button class="btn" [ngClass]="fluxPreference.flux.LifeStyle ? 'btn-style' : ''" (click)="toggleFlux(lifeStyle)">
          Life Style
        </button>
      </div>
      <div class="col-4">
        <button class="btn" [ngClass]="fluxPreference.type.Echo ? 'btn-other' : ''" (click)="toggleType(echo)">
          Echo
        </button>
        <button class="btn" [ngClass]="fluxPreference.type.Rumour ? 'btn-other' : ''" (click)="toggleType(rumour)">
          Rumour
        </button>
        <button class="btn" [ngClass]="fluxPreference.type.Inquiry ? 'btn-other' : ''" (click)="toggleType(inquiry)">
          Inquiry
        </button>
        <button class="btn" [ngClass]="fluxPreference.type.Outrage ? 'btn-other' : ''" (click)="toggleType(outrage)">
          Outrage
        </button>
      </div>
      <div class="col-4 bl">
        <button class="btn" [ngClass]="fluxPreference.sort === 'Popular' ? 'btn-other' : ''" (click)="switchSort('Popular')">
          Popular
        </button>
        <button class="btn" [ngClass]="fluxPreference.sort === 'Strife' ? 'btn-other' : ''" (click)="switchSort('Strife')">
          Strife
        </button>
        <button class="btn" [ngClass]="fluxPreference.sort === 'Celebs' ? 'btn-other' : ''" (click)="switchSort('Celebs')">
          Celebs
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input placeholder="Look for specific authors or contents"/>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <ng-datepicker [(ngModel)]="startDate" name="startDate" [options]="startCalendarOptions" position="top-left"></ng-datepicker>
        <ng-datepicker [(ngModel)]="endDate" name="endDate" [options]="endCalendarOptions" position="top-left"></ng-datepicker>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button (click)="updateFeed()">Go</button>
      </div>
    </div>
  </div>

  <div class="col-12 w-100">
  </div>
  <div class="col-12 w-100">
  </div>
  <div class="col-12 w-100">
  </div>
</div>
